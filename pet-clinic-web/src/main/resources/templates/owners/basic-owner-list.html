<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Owners Page</title>
</head>
<body>

<h2 th:text="'List of Owners'">Replaced at runtime</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">id-placeholder</td>
        <td th:text="${owner?.firstName}">firstName-placeholder</td>
        <td th:text="${owner?.lastName}">lastName-placeholder</td>
    </tr>
    </tbody>
</table>


</body>
</html>
