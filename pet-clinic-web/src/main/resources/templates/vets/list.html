<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">

    <title>Pet Clinic Vets Page</title>
</head>
<body>
<h2 th:text="'List of Vets'">Replaced at runtime</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">id-placeholder</td>
        <td th:text="${vet?.firstName}">firstName-placeholder</td>
        <td th:text="${vet?.lastName}">lastName-placeholder</td>
    </tr>
    </tbody>
</table>

</body>
</html>
